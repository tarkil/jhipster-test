

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="myReprintLabel" jhiTranslate="frontendApp.reprint.home.createOrEditLabel">Create or edit a Reprint</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!reprint.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="reprint.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="frontendApp.reprint.image" for="field_image">Image</label>
            <input type="text" class="form-control" name="image" id="field_image"
                [(ngModel)]="reprint.image"
            maxlength="250" />
            <div [hidden]="!(editForm.controls.image?.dirty && editForm.controls.image?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.image?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 250 }">
                   This field cannot be longer than 250 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="frontendApp.reprint.artist" for="field_artist">Artist</label>
            <input type="text" class="form-control" name="artist" id="field_artist"
                [(ngModel)]="reprint.artist"
            maxlength="50" />
            <div [hidden]="!(editForm.controls.artist?.dirty && editForm.controls.artist?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.artist?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                   This field cannot be longer than 50 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="frontendApp.reprint.number" for="field_number">Number</label>
            <input type="number" class="form-control" name="number" id="field_number"
                [(ngModel)]="reprint.number"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="frontendApp.reprint.card" for="field_card">Card</label>
            <select class="form-control" id="field_card" name="card" [(ngModel)]="reprint.cardId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="cardOption.id" *ngFor="let cardOption of cards; trackBy: trackCardById">{{cardOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="frontendApp.reprint.edition" for="field_edition">Edition</label>
            <select class="form-control" id="field_edition" name="edition" [(ngModel)]="reprint.editionId">
                <option [ngValue]="null"></option>
                <option [ngValue]="editionOption.id" *ngFor="let editionOption of editions; trackBy: trackEditionById">{{editionOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
