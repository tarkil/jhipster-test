
<div *ngIf="reprint">
    <h2><span jhiTranslate="frontendApp.reprint.detail.title">Reprint</span> {{reprint.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span jhiTranslate="frontendApp.reprint.image">Image</span></dt>
        <dd>
            <span>{{reprint.image}}</span>
        </dd>
        <dt><span jhiTranslate="frontendApp.reprint.artist">Artist</span></dt>
        <dd>
            <span>{{reprint.artist}}</span>
        </dd>
        <dt><span jhiTranslate="frontendApp.reprint.number">Number</span></dt>
        <dd>
            <span>{{reprint.number}}</span>
        </dd>
        <dt><span jhiTranslate="frontendApp.reprint.card">Card</span></dt>
        <dd>
            <div *ngIf="reprint.cardId">
                <a [routerLink]="['card', reprint.cardId]">{{reprint.cardId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="frontendApp.reprint.edition">Edition</span></dt>
        <dd>
            <div *ngIf="reprint.editionId">
                <a [routerLink]="['edition', reprint.editionId]">{{reprint.editionId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'reprint/'+ reprint.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
