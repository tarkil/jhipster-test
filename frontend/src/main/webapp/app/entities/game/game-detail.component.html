
<div *ngIf="game">
    <h2><span jhiTranslate="frontendApp.game.detail.title">Game</span> {{game.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span jhiTranslate="frontendApp.game.name">Name</span></dt>
        <dd>
            <span>{{game.name}}</span>
        </dd>
        <dt><span jhiTranslate="frontendApp.game.description">Description</span></dt>
        <dd>
            <span>{{game.description}}</span>
        </dd>
        <dt><span jhiTranslate="frontendApp.game.launchDate">Launch Date</span></dt>
        <dd>
            <span>{{game.launchDate | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'game/'+ game.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
