
<div *ngIf="card">
    <h2><span jhiTranslate="frontendApp.card.detail.title">Card</span> {{card.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span jhiTranslate="frontendApp.card.name">Name</span></dt>
        <dd>
            <span>{{card.name}}</span>
        </dd>
        <dt><span jhiTranslate="frontendApp.card.cost">Cost</span></dt>
        <dd>
            <span>{{card.cost}}</span>
        </dd>
        <dt><span jhiTranslate="frontendApp.card.textFlavour">Text Flavour</span></dt>
        <dd>
            <span>{{card.textFlavour}}</span>
        </dd>
        <dt><span jhiTranslate="frontendApp.card.description">Description</span></dt>
        <dd>
            <span>{{card.description}}</span>
        </dd>
        <dt><span jhiTranslate="frontendApp.card.attack">Attack</span></dt>
        <dd>
            <span>{{card.attack}}</span>
        </dd>
        <dt><span jhiTranslate="frontendApp.card.defense">Defense</span></dt>
        <dd>
            <span>{{card.defense}}</span>
        </dd>
        <dt><span jhiTranslate="frontendApp.card.trait">Trait</span></dt>
        <dd>
            <span>{{card.trait}}</span>
        </dd>
        <dt><span jhiTranslate="frontendApp.card.rarity">Rarity</span></dt>
        <dd>
            <span jhiTranslate="{{'frontendApp.Rarity.' + card.rarity}}">{{card.rarity}}</span>
        </dd>
        <dt><span jhiTranslate="frontendApp.card.type">Type</span></dt>
        <dd>
            <div *ngIf="card.typeId">
                <a [routerLink]="['card-type', card.typeId]">{{card.typeId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'card/'+ card.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
