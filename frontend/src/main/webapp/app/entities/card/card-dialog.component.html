

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="myCardLabel" jhiTranslate="frontendApp.card.home.createOrEditLabel">Create or edit a Card</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!card.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="card.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="frontendApp.card.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="card.name"
            required />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="frontendApp.card.cost" for="field_cost">Cost</label>
            <input type="text" class="form-control" name="cost" id="field_cost"
                [(ngModel)]="card.cost"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="frontendApp.card.textFlavour" for="field_textFlavour">Text Flavour</label>
            <input type="text" class="form-control" name="textFlavour" id="field_textFlavour"
                [(ngModel)]="card.textFlavour"
            maxlength="150" />
            <div [hidden]="!(editForm.controls.textFlavour?.dirty && editForm.controls.textFlavour?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.textFlavour?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 150 }">
                   This field cannot be longer than 150 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="frontendApp.card.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="card.description"
            maxlength="500" />
            <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.description?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 500 }">
                   This field cannot be longer than 500 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="frontendApp.card.attack" for="field_attack">Attack</label>
            <input type="number" class="form-control" name="attack" id="field_attack"
                [(ngModel)]="card.attack"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="frontendApp.card.defense" for="field_defense">Defense</label>
            <input type="number" class="form-control" name="defense" id="field_defense"
                [(ngModel)]="card.defense"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="frontendApp.card.trait" for="field_trait">Trait</label>
            <input type="text" class="form-control" name="trait" id="field_trait"
                [(ngModel)]="card.trait"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="frontendApp.card.rarity" for="field_rarity">Rarity</label>
            <select class="form-control" name="rarity" [(ngModel)]="card.rarity" id="field_rarity" >
                <option value="MYTHIC" jhiTranslate="frontendApp.Rarity.MYTHIC">MYTHIC</option>
                <option value="RARE" jhiTranslate="frontendApp.Rarity.RARE">RARE</option>
                <option value="UNCOMMON" jhiTranslate="frontendApp.Rarity.UNCOMMON">UNCOMMON</option>
                <option value="COMMON" jhiTranslate="frontendApp.Rarity.COMMON">COMMON</option>
                <option value="SPECIAL" jhiTranslate="frontendApp.Rarity.SPECIAL">SPECIAL</option>
                <option value="BASIC" jhiTranslate="frontendApp.Rarity.BASIC">BASIC</option>
            </select>
        </div>

        <div class="form-group">
            <label jhiTranslate="frontendApp.card.type" for="field_type">Type</label>
            <select class="form-control" id="field_type" name="type" [(ngModel)]="card.typeId">
                <option [ngValue]="null"></option>
                <option [ngValue]="cardTypeOption.id" *ngFor="let cardTypeOption of types; trackBy: trackCardTypeById">{{cardTypeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
